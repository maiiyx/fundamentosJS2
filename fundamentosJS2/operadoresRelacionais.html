<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        console.log('1)', '1' == 1) //igual
        console.log('2)', '1' == 1) //estritamente igual
        console.log('3)', '4' != 4) //diferente
        console.log('4)', '1' !== 4) //estritamente diferente 

        console.log('5)', '3' < 1) //menor que
        console.log('6)', '3' > 1) //maior que 
        console.log('7)', '3' <= 1) //igual ou maior
        console.log('8)', '3' >= 1) //igual ou menor
    </script>
</body>
</html>
